<div id="line%s" style="position: relative">
  <div class="float-l">
    <div class="%s"><img style="width:4px;height:88px;" src="../doc/images/HC/notification.png"></div>
  </div>
  <div class="pd5 bg-white clearfix box-link dataline_" style="height:86px;" data="%s" data1="%s" data2="%s">
    <div class="h10"></div>
    <div class="float-l f10 sp1 dt8 text-c nowrap" style="width: 60px">
      <div class="pd10 dt2"><img style="width: 24px;height: 24px;" src="../doc/images/HC/status_%s.png"></div>
      <div class="light-grey HC_admin_">%s</div>
    </div>
    <div class="float-l pd5 dt5">
      <img class="pointer raduis HC_candidateInfo_" data="%s" style="width:50px;height:50px;" src="%s">
    </div>
    <div class="pd10" style="height: 30px;">
      <div class="dt10 pdl10 ellipsis limit_width1 float-l %s" style="margin:-3px">
        <span><a class="pdr5 f14 bold sp3 pointer detail_">%s</a></span>
        <span>
	        <span class="dark-grey f12 sp2">%s</span>
	        <span class="dark-grey f12 sp2">%s</span>
        </span>
        <span class="f12 sp2">%s</span>
      </div>
      <div class="h30 dt5 float-r">
        <i class="pointer close_ %s" id="v_hcclose"/></i><span class="gone">%s</span>
        <button class="btn-default h25 pd10 %s">%s</button>
      </div>
    </div>
    <div class="h10"></div>
    <div class="pdr10" style="height: 30px;">
      <div class="pdl10 dt2 float-l">
        <div class="layui-inline ellipsis limit_width2 %s dt3 f12 sp2 bold light-blue">%s</div>
        <div class="layui-inline ellipsis limit_width2 %s light-blue f12 ellipsis">%s</div>
      </div>
      <div class="dark-grey f12 dt5 float-r">
        <span class="%s">%s</span>
        <span class="pdl10 %s"><a class="f12 grey-link sp2 pointer">%s<img class="mgl5" style="width:6px;height:11px" src="../doc/images/HC/open.png"/></a></span>
        <span class="pdl10 %s"><a class="f12 grey-link sp2 pointer">%s<img class="mgl5" style="width:6px;height:11px" src="../doc/images/HC/open.png"/></a></span>
        <span class="pdl10 %s"><a class="f12 grey-link sp2 pointer">%s推迟提醒<img class="mgl5" style="width:6px;height:11px" src="../doc/images/HC/open.png"/></a></span>      
      </div>
    </div>
  </div>
  <div class="h10"></div>
</div>
